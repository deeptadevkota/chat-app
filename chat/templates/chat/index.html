<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
</head>

<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-input').focus();  //focus- for keeping the input section bold
        document.querySelector('#room-name-input').onkeyup = function (e) { //onkeyup- is an event listener, say if you press 'enter', its keycode is 13, you submit the buttonu
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) { //onclick is also an event listener
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';  //redirects you to 	http://127.0.0.1:8000/chat/roomname/
        };
    </script>
</body>
</html>
